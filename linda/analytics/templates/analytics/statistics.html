Microsoft Internet Explorer 8.0	26.61%
Microsoft Internet Explorer 9.0	16.96%

{% block scripts %}
   
<script src="/static/js/highcharts.js"></script>
<script src="/static/js/modules/data.js"></script>

<script>


    $.getJSON("/analytics/statistics_4_drildown_Datasources", function( data ) {
      var items = [];
       
            
  $(function () {

    Highcharts.data({
        csv: document.getElementById('tsv').innerHTML,
        itemDelimiter: '\t',
        parsed: function (columns) {

            var brands = {},
                brandsData = [],
                versions = {},
                drilldownSeries = [];
                
                
             $.each(data, function(index, element) {
              var brand,version;
               version = element.query;
                         
              brand = element.datasource;
              if (!brands[brand]) {
                        brands[brand] = element.n_of_analytics;
                    } else {
                        brands[brand] +=  element.n_of_analytics;
                    }
             //alert(element.query);
   
                        
               if (version !== null) {
                        if (!versions[brand]) {
                            versions[brand] = [];
                        }
                       
                        versions[brand].push([element.query, element.n_of_analytics]);
                    }
             });       

            // Parse percentage strings
            columns[1] = $.map(columns[1], function (value) {
                if (value.indexOf('%') === value.length - 1) {
                    value = parseFloat(value);
                }
                return value;
            });


            $.each(brands, function (name, y) {
                brandsData.push({
                    name: name,
                    y: y,
                    drilldown: versions[name] ? name : null
                });
            });
            $.each(versions, function (key, value) {
                drilldownSeries.push({
                    name: key,
                    id: key,
                    data: value
                });
            });

            // Create the chart
            $('#container4datasources').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Datasources & queries participation to Analytic Processes'
                },
                subtitle: {
                    text: 'Click the datasources columns to view queries participations'
                },
                xAxis: {
                    type: 'category'
                },
                yAxis: {
                    title: {
                        text: 'Total percent participation in Analytics'
                    }
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    series: {
                        borderWidth: 0,
                        dataLabels: {
                            enabled: true,
                            format: '{point.y:.1f}%'
                        }
                    }
                },

                tooltip: {
                    headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                    pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
                },

                series: [{
                    name: 'Brands',
                    colorByPoint: true,
                    data: brandsData
                }],
                drilldown: {
                    series: drilldownSeries
                }
            });
        }
    });
});

});

</script>
