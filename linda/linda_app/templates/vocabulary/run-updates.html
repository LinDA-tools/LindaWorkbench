{% load i18n %}

<style>
    .progress-pie-chart {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: #E5E5E5;
  position: relative; }
  .progress-pie-chart.gt-50 {
    background-color: #81CE97; }

.ppc-progress {
  content: "";
  position: absolute;
  border-radius: 50%;
  left: calc(50% - 100px);
  top: calc(50% - 100px);
  width: 200px;
  height: 200px;
  clip: rect(0, 200px, 200px, 100px); }
  .ppc-progress .ppc-progress-fill {
    content: "";
    position: absolute;
    border-radius: 50%;
    left: calc(50% - 100px);
    top: calc(50% - 100px);
    width: 200px;
    height: 200px;
    clip: rect(0, 100px, 200px, 0);
    background: #81CE97;
    transform: rotate(60deg); }
  .gt-50 .ppc-progress {
    clip: rect(0, 100px, 200px, 0); }
    .gt-50 .ppc-progress .ppc-progress-fill {
      clip: rect(0, 200px, 200px, 100px);
      background: #E5E5E5; }

.ppc-percents {
  content: "";
  position: absolute;
  border-radius: 50%;
  left: calc(50% - 173.913px/2);
  top: calc(50% - 173.913px/2);
  width: 173.913px;
  height: 173.913px;
  background: #fff;
  text-align: center;
  display: table; }
  .ppc-percents span {
    display: block;
    font-size: 2.6em;
    font-weight: bold;
    color: #81CE97; }

.pcc-percents-wrapper {
  display: table-cell;
  vertical-align: middle; }

.progress-pie-chart {
  margin: 50px auto 0; }

</style>

<div class="vocabulary-updates">
    <h2>{% trans "Running repository updates" %}</h2>

    <div class="spinner" id="initial-fetch">
      <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
    </div>

    <div id="vocabulary-update-progress" class="progress-pie-chart" data-percent="0" style="display: none;">
      <div class="ppc-progress">
        <div class="ppc-progress-fill"></div>
      </div>
      <div class="ppc-percents">
        <div class="pcc-percents-wrapper">
          <span>%</span>
        </div>
      </div>
    </div>

    <p class="info">Fetching change information</p>
</div>
