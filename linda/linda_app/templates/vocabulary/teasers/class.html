{% load i18n %}

<div class="class-teaser">
    <h3><a href="/class/{{class.id}}/">{{class.label}}</a></h3> (<span
        class="uri">&lt;{{ class.uri }}&gt;</span>)<br/>

    {% if class.description %}
        <span class="description">{{class.description|striptags}}</span><br/>
    {% endif %}

    <a href="/class/{{class.id}}/" class="button blue">{% trans "Explore" %}</a> <a href="{{ class.vocabulary.get_absolute_url }}" class="button green">{% trans "Vocabulary" %}</a>
</div>
