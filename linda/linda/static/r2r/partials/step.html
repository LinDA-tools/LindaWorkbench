<section id="{{name}}">
  <div ng-class="{treated: !isSelected() && isTreated()}" ng-show="isSelected() || isTreated()">
    <div class="row">
      <div class="col-md-9">
        <h3>{{heading}}</h3>
      </div>

      <div class="col-md-3" />
    </div>

    <div class="row">
      <div class="col-md-9">
        <p><div ng-transclude /></p>

        <div ng-show="isSelected()">
          <a href prev ng-show="!isFirst()">&lt;&lt; Previous</a>
          <a href next ng-show="!isLast()">Next &gt;&gt;</a>
        </div>
      </div>

      <div class="col-md-3">
        <p class="description" ng-show="isSelected()">{{description}}</p>
      </div>
    </div>
  </div>
</section>
