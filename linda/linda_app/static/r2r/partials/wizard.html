<div class="wizard"> 
  <div class="row">

    <div class="col-md-2">
      <div class="navigation">
        <ul class="nav nav-list">
          <li ng-class="{disabled: !(step.selected || step.treated), active: step.selected}" ng-repeat="step in steps"><a href goto="{{step.name}}">{{step.name}}</a></li>
        </ul>
      </div>
    </div>

    <div class="col-md-8">
      <div class="steps" ng-transclude></div>
    </div>

    <div class="col-md-2">
      <div style="position:fixed;margin-top:2em;margin-left:2em;margin-right:2em">
        <div ng-bind-html="sidetip.tooltip"></div>
        <hr />
        <div ng-bind-html="sidetip.tmpl"></div>
      </div>
    </div>

  </div>
</div>
