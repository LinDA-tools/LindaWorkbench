{% load i18n %}
{% load app_filters %}

{% if out == "html" %}

    {% for analytic in analytics %}
        <div id="analytic_{{analytic.id}}" class="analytic recent-item">
            <div class="icon"></div>

            <span class="analytic-description">{{analytic.description}}</span>
        </div>
    {% empty %}
        <p>{% trans "No recent analytics." %}</p>
    {% endfor %}

{% elif out == "js" %}
    {% include "analytics/context-menu.html" %}
{% endif %}
