<h1>Query Info: </h1>
<p> Query ID: {{ query.id }}</p>
<p> Endpoint: {{ query.endpoint }}</p>
<p> Description: {{ query.description }}</p>
<p> sparql:</p>
<div style="border: 2px solid #FD8036;border-radius: 5px;padding:10px;">  {{query.sparql|linebreaks}}</div>
<p> URL: <a href="{{ query.csv_link }}">Download query info</a></p>
<p> Created on: {{ query.createdOn }}</p>
